<!DOCTYPE html>
<html>
  <head>
    <title>belajar function dan object</title>
  </head>

  <body>
    <script>
      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else {
          return product2;
        }
      }

      const product1 = {
        name: "seragam sekolah",
        price: 75000,
      };

      const product2 = {
        name: "celana sekolah",
        price: 65000,
      };

      console.log(comparePrice(product1, product2));
    </script>
  </body>
</html>
