<!DOCTYPE html>
<html>
  <head>
    <title>belajar function</title>
  </head>

  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log("Hi there!!");
        } else {
          console.log(name);
        }
      }

      greet();
    </script>
  </body>
</html>
